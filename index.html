<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn-->
    <script src="https://kit.fontawesome.com/e6b4563968.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header section -->
         <header class="flex pt-10 mb-20">
            <!-- text content-->
             <div>
                <h1 class="text-4xl md:text-6xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                    <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="text-white font-bold bg-gradient-to-r from-[#FF0000] to-[#FF8938] px-4 py-3 rounded-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
             </div>
             <!-- image content -->
              <div class="relative">
                <!-- image  -->
                <div><img class="w-full" src="images/banner.png" alt=""></div>
                <!-- card -->
                 <div class="absolute flex items-center bg-white shadow-lg py-2 px-2 md:py-3 lg:px-4 rounded-lg  top-20 md:top-60 md:left-30 lg:left-32 lg:top-80">
                    <!-- icon -->
                     <div><i class="fa-solid fa-star text-3xl text-[#FFC850]"></i></div>
                     <!-- text  -->
                      <div>
                        <h2 class="lg:text-3xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>
                 </div>
              </div>
         </header>
     </main>
</body>
</html>
